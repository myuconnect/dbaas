  <boy>
	<style>
		input[type="userid"]{
			border-bottom-left-radius: 0px;
			border-bottom-right-radius: 0px;
		}
		input[type="password"]{
			border-top-left-radius: 1px;
			border-top-right-radius: 0px;
			border-top: 1px;
		}		
  	</style>
  	<div class="text-center mt-5">
		<form style="max-width:400px;margin:auto;">
			<img class = "mt-4 mb-4" src="Marsh.png" height="72" alt="Marsh Logo">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<div class="input-group">
				<label for="userid" class ="cr-only"></label>
				<span class="glyphicon glyphicon-user"></span>
				<input type="text" id="userid" class="form-control" placeholder="User Id" required autofocus>
			</div>
			<label for="password" class ="cr-only"></label>
			<input type="password" id="password" class="form-control" placeholder="Password">
			<div class="checkbox mt-3">
				<label><input type="checkbox" value="remember-me">  Remember me</label>
			</div>
			<div class="mt-3">
				<button class="btn btn-lg btn-primary btn-block">Sign In</button>
			</div>
		</form>
		<!--
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}
		{% endif %}
		-->
	</div>
