<!DOCTYPE html>
<html>
<head>
	<<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>MMC DbaaS</title>
  	<link rel="stylesheet" href="{{ url_for('static', filename='layout_autohide_sidebar_style.css') }}" >
	<!-- <link rel="stylesheet" href="layout_autohide_sidebar_style.css"> -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
	<link rel="shortcut icon" type="image/x-icon" href="dbaas_portal.jpg"/>
	<script src="https://kit.fontawesome.com/3dbe77b3f2.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="btn">
		<span class="fas fa-bars"></span>
	</div>
	<nav class="sidebar">
		<div class="text">DbaaS Menu</div>
	    <ul>
	        <li>
	        	<a href="#"><i class="fas fa-home"></i> Home</a>
	        </li>	    	
	        <li> 
	        	<a href="#" class="feat-btn"><i class="fas fa-tasks"></i> CICD  <span class="fas fa-caret-down first"></span></a>
	        	<ul class="feat-show">
	        	    <li><a href="#">Onboarding</a></li>
	        	    <li><a href="#">Deployment (CICD)</a></li>
	        	</ul>
	        </li>
	        <li>
	        	<a href="#" class="srvc-btn"><i class="fas fa-project-diagram"></i> Compliance  <span class="fas fa-caret-down second"></span></a>
	        	<ul class="srvc-show">
	        	    <li><a href="#"> Dashboard </a></li>
	        	    <li><a href="#"> Licensing </a></li>
	        	    <li><a href="#"> Metadata </a></li>
	        	    <li><a href="#"> Reporting </a></li>
	        	</ul>
	        </li>
	        <li>
	        	<a href="#" class="cred-btn"><i class="fas fa-key"></i> Password  <span class="fas fa-caret-down third"></span></a>
	        	<ul class="cred-show">
	        	    <li><a href="#"> Validate </a></li>
	        	    <li><a href="#"> Unlock </a></li>
	        	    <li><a href="#"> Change </a></li>
	        	</ul>
	        </li>
			<li><a href="#"><i class="fas fa-cogs"></i> Settings </a></li>
			<li><a href="#"><i class="fas fa-link"></i> Links </a></li>
			<li><a href="#"><i class="fas fa-comment-dots"></i> Feedback </a></li>
	    </ul>
	</nav>
	<script>
		$('.btn').click(function(){
			$(this).toggleClass("click");
			$('.sidebar').toggleClass("show");
		})
		$('.feat-btn').click(function(){
			$('nav ul .feat-show').toggleClass("show");
			$('nav ul .first').toggleClass("rotate");
		})
		$('.srvc-btn').click(function(){
			$('nav ul .srvc-show').toggleClass("show1");
			$('nav ul .second').toggleClass("rotate");
		})
		$('.cred-btn').click(function(){
			$('nav ul .cred-show').toggleClass("show");
			$('nav ul .third').toggleClass("rotate");
		})
		$('nv ul li').click(function(){
			$(this).addClass("active").siblings().removeClass("active");
		})
	</script>
</body>
</html>
